<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form with Video Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <video autoplay muted loop class="video-background">
        <source src="assets/video//login-bg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="container">
        <div class="outerContainer">
            <form action="login-bg.mp4" method="POST">

                <div class="loginForm">
                    <div class="logo-login">
                        <a href="index.html"><img src="assets/images/loder.png" alt=""></a>
                    </div>
                    <h3 class="text-white text-center">Registration Here</h3>
                    <div class="box">
                        <label for="name">Full name</label>
                        <input type="email" name="email" placeholder="Full name">
                    </div>
                    <div class="box">
                        <label for="name">Email Address</label>
                        <input type="password" name="password" placeholder="Email Address">
                    </div>
                    <div class="box">
                        <label for="name">Password</label>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="box">
                        <label for="name">Confirm Password</label>
                        <input type="password" name="password" placeholder="Confirm Password">
                    </div>
                    <div class="my-4">
                       <button class="btn btn-light w-100 rounded-pill fw-bold">Login</button>
                    </div>
                    <a href="login.html" class="text-white">login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
